    { q: "During evaporation, the temperature of the remaining liquid:", opts: ["Increases", "Decreases", "Remains constant", "First increases then decreases"], ans: 1, exp: "Faster-moving molecules escape, leaving slower ones behind, reducing average kinetic energy and thus temperature." },
    { q: "Boiling differs from evaporation mainly because boiling:", opts: ["Occurs only at the surface.", "Happens at any temperature.", "Takes place throughout the liquid at a specific temperature.", "Does not require heat."], ans: 2, exp: "Boiling involves bubble formation throughout the liquid at boiling point, unlike surface-only evaporation." },
    { q: "A mixture of iron filings and sulphur powder can be best separated by:", opts: ["Filtration", "Dissolving in water then filtration", "Using a magnet", "Evaporation"], ans: 2, exp: "Iron is magnetic, so a magnet attracts iron filings, leaving sulphur behind." },
    { q: "To separate a mixture of sand and salt, the most efficient sequence is:", opts: ["Dissolve in water → filter → evaporate filtrate", "Filter → evaporate → dissolve residue", "Evaporate → filter → dissolve", "Magnet → filter → evaporate"], ans: 0, exp: "Salt dissolves in water, sand does not; filtration separates sand, evaporation recovers salt from filtrate." },
    { q: "Chromatography is most suitable for separating:", opts: ["Immiscible liquids", "Components of ink (dyes)", "Salt from seawater", "Oil from water"], ans: 1, exp: "Different dyes have different affinities for solvent and paper, causing separation by distance travelled." },
    { q: "Distillation is used to separate liquids that:", opts: ["Have different boiling points", "Have the same density", "Are coloured differently", "React chemically"], ans: 0, exp: "The component with lower boiling point vaporises first and is condensed separately." },
    { q: "Which is an example of chemical energy being converted to electrical energy?", opts: ["Rubbing a balloon", "Dry cell (battery)", "Solar panel", "Wind turbine"], ans: 1, exp: "Chemical reactions in a battery produce electrons that flow as electrical current." },
    { q: "In a hydroelectric power station, the main energy transformation is:", opts: ["Chemical → electrical", "Potential → kinetic → electrical", "Nuclear → thermal → electrical", "Light → electrical"], ans: 1, exp: "Stored water (gravitational potential) falls (kinetic), turns turbine (mechanical), generates electricity." },
    { q: "A moving car possesses both kinetic and:", opts: ["Chemical energy", "Potential energy", "Nuclear energy", "Sound energy"], ans: 1, exp: "Due to height above ground (gravitational) and fuel (chemical), but primarily kinetic from motion and potential from fuel. Question, however, means gravitational potential." },
    { q: "When a bulb glows, electrical energy is transformed into:", opts: ["Light energy only", "Heat energy only", "Light and heat energy", "Sound energy"], ans: 2, exp: "Filament gets hot (heat) and emits light." },
    { q: "In an experiment, a metal spoon in hot tea becomes hot. This is mainly due to:", opts: ["Conduction", "Convection", "Radiation", "Evaporation"], ans: 0, exp: "Heat transfers through solid metal by conduction (vibrating particles pass energy)." },
    { q: "Sea breezes occur because:", opts: ["Land heats up faster than sea during the day", "Sea heats up faster than land", "Air pressure is always higher over sea", "Water evaporates faster"], ans: 0, exp: "Land heats faster → warm air rises → cooler sea air moves in (convection)." },
    { q: "A black surface is a better absorber and emitter of heat radiation than a white surface. This explains why:", opts: ["Dark clothes feel hotter in sunlight", "Snow melts slower under white cover", "Radiators are painted silver", "Mirrors reflect heat"], ans: 0, exp: "Black absorbs more radiation, converting it to heat." },
    { q: "When a convex lens is used to focus sunlight on paper, the paper burns because:", opts: ["Light rays converge to a point, concentrating energy", "Lens absorbs heat", "Paper changes colour", "Air ignites"], ans: 0, exp: "Parallel rays converge at focal point, increasing intensity and temperature." },
    { q: "A plane mirror forms an image that is:", opts: ["Real, inverted, same size", "Virtual, erect, same size", "Real, erect, magnified", "Virtual, inverted, diminished"], ans: 1, exp: "Plane mirror images are virtual (behind mirror), erect, laterally inverted, same size." },
    { q: "When light passes from air into glass, it bends towards the normal because:", opts: ["Speed decreases in denser medium", "Speed increases", "Wavelength increases", "Frequency decreases"], ans: 0, exp: "Refractive index >1, speed = c/n < c in air, causing bending towards normal." },
    { q: "The bottom of a pool appears shallower than it actually is due to:", opts: ["Reflection", "Refraction", "Dispersion", "Diffraction"], ans: 1, exp: "Light rays from bottom bend away from normal at water-air surface, making object appear closer." },
    { q: "Sound cannot travel through vacuum because:", opts: ["Vacuum has no temperature", "Sound needs a material medium for propagation", "Light interferes", "Frequency is too high"], ans: 1, exp: "Sound is mechanical wave requiring particles to vibrate and transmit energy." },
    { q: "Echoes are heard when sound reflects off a hard surface. The minimum distance for an echo (speed 340 m/s, persistence 0.1 s) is approximately:", opts: ["17 m", "34 m", "68 m", "100 m"], ans: 0, exp: "Time for echo = 0.1 s → distance = speed × time / 2 = 340 × 0.1 / 2 = 17 m." },
    { q: "Loudness of sound depends mainly on:", opts: ["Frequency", "Amplitude", "Speed", "Wavelength"], ans: 1, exp: "Greater amplitude means more energy and louder sound." },
    { q: "Pitch of sound is determined by:", opts: ["Amplitude", "Frequency", "Speed", "Medium"], ans: 1, exp: "Higher frequency → higher pitch." },
    { q: "Which organelle is found only in plant cells?", opts: ["Mitochondria", "Chloroplast", "Ribosome", "Nucleus"], ans: 1, exp: "Chloroplasts contain chlorophyll for photosynthesis, absent in animal cells." },
    { q: "The cell wall in plant cells is primarily made of:", opts: ["Cellulose", "Protein", "Chitin", "Lipid"], ans: 0, exp: "Cellulose provides rigidity and support in plant cells." },
    { q: "Animal cells have prominent vacuoles compared to plant cells.", opts: ["True", "False", "Both have equal size", "Animal cells have no vacuoles"], ans: 1, exp: "Plant cells have large central vacuole; animal cells have small or none." },
    { q: "The powerhouse of both plant and animal cells is the:", opts: ["Nucleus", "Mitochondrion", "Chloroplast", "Golgi body"], ans: 1, exp: "Mitochondria produce ATP via cellular respiration in both types." },
    { q: "The human skeleton has how many bones in an adult?", opts: ["206", "208", "300", "350"], ans: 0, exp: "Adult human skeleton consists of 206 bones." },
    { q: "The longest bone in the human body is:", opts: ["Humerus", "Tibia", "Femur", "Radius"], ans: 2, exp: "Femur (thigh bone) is the longest and strongest." },
    { q: "The point where two bones meet is called a:", opts: ["Tendon", "Ligament", "Joint", "Cartilage"], ans: 2, exp: "Joints allow movement and are classified as fixed, slightly movable, or freely movable." },
    { q: "Which type of joint is found in the skull?", opts: ["Ball and socket", "Hinge", "Pivot", "Fixed (immovable)"], ans: 3, exp: "Sutures in skull are fixed joints for protection." },
    { q: "Muscles that work in opposition (one contracts while the other relaxes) are called:", opts: ["Voluntary muscles", "Involuntary muscles", "Antagonistic pairs", "Cardiac muscles"], ans: 2, exp: "E.g., biceps and triceps for arm movement." },
    { q: "The strongest muscle in the human body relative to its size is:", opts: ["Quadriceps", "Masseter (jaw)", "Heart", "Gluteus maximus"], ans: 1, exp: "Masseter can close jaws with great force." },
    { q: "Tendons connect:", opts: ["Bone to bone", "Muscle to bone", "Muscle to muscle", "Nerve to muscle"], ans: 1, exp: "Tendons are tough cords transmitting muscle pull to bone." },
    { q: "Ligaments connect:", opts: ["Muscle to bone", "Bone to bone", "Muscle to muscle", "Nerve to bone"], ans: 1, exp: "Ligaments stabilise joints by connecting bones." },
    { q: "When ice melts to water at 0°C, the temperature remains constant because heat energy is used to:", opts: ["Increase volume", "Break intermolecular bonds (latent heat of fusion)", "Increase particle speed", "Change colour"], ans: 1, exp: "Latent heat overcomes forces without raising temperature." },
    { q: "Fractional distillation separates crude oil components based on:", opts: ["Density", "Boiling points", "Colour", "Solubility"], ans: 1, exp: "Lower boiling point fractions vaporise first." },
    { q: "A solar cooker works mainly by:", opts: ["Conduction", "Convection", "Radiation (trapping heat)", "Evaporation"], ans: 2, exp: "Black surface absorbs radiation; glass traps heat (greenhouse effect)." },
    { q: "The angle of incidence equals angle of reflection in:", opts: ["Refraction", "Regular reflection", "Diffraction", "Dispersion"], ans: 1, exp: "Law of reflection applies to plane mirrors." },
    { q: "Sound travels fastest in:", opts: ["Air", "Water", "Steel", "Vacuum"], ans: 2, exp: "Speed highest in solids due to closer particles." },
    { q: "The human rib cage protects mainly the:", opts: ["Brain", "Heart and lungs", "Stomach", "Kidneys"], ans: 1, exp: "12 pairs of ribs form protective cage." },
    { q: "Biceps muscle is responsible for:", opts: ["Straightening the arm", "Bending the arm", "Rotating the wrist", "Lifting the leg"], ans: 1, exp: "Biceps contracts to flex (bend) elbow." }

'Basic Technology': [
    { q: "To construct a 75° angle using compass and ruler, the most efficient method is to:", opts: ["Construct 90° then subtract 15°", "Construct 60° and 90°, then bisect the difference", "Construct 60° then add 15°", "Construct 90° and 60°, then add their bisectors"], ans: 1, exp: "Construct 60° and 90°. The difference is 30°. Bisect 30° to get 15°. Then add 60° + 15° = 75°." },
    { q: "When bisecting an angle with a compass, the correct first step is to:", opts: ["Draw an arc crossing both arms", "Place the compass point on the vertex and draw a full circle", "Draw a line from the vertex perpendicular to one arm", "Measure the angle with a protractor"], ans: 0, exp: "Place compass on vertex, draw arc intersecting both arms. Then from intersection points, draw equal arcs to find bisector." },
    { q: "To construct a perpendicular bisector of a line segment AB:", opts: ["Open compass less than half AB and draw arcs from A only", "Open compass greater than half AB, draw arcs from A and B intersecting at two points, join them", "Use set square directly", "Draw circle with centre midpoint"], ans: 1, exp: "Arcs from A and B with radius > half AB intersect at two points equidistant from AB; line joining them is perpendicular bisector." },
    { q: "The tool used for cutting external threads on a metal rod is called:", opts: ["Tap", "Die", "Reamer", "Scribe"], ans: 1, exp: "Die (in a die stock) cuts external threads; tap cuts internal threads." },
    { q: "A try square is primarily used in the workshop to:", opts: ["Measure angles", "Check right angles and flatness", "Cut straight lines", "Mark parallel lines"], ans: 1, exp: "Try square checks if edges are at 90° and surfaces are true." },
    { q: "The correct name of the tool used for smoothening the surface of wood after planing is:", opts: ["Jack plane", "Spokeshave", "Rasp", "Sandpaper or glasspaper"], ans: 3, exp: "Sandpaper (held in block or powered) removes fine material for smooth finish." },
    { q: "A hacksaw is used for cutting:", opts: ["Wood only", "Metal and plastic", "Paper and cardboard", "Fabric"], ans: 1, exp: "Hacksaw with fine blade cuts metal; coarser blade for plastic." },
    { q: "In a workshop, wearing safety goggles is most critical when:", opts: ["Painting", "Grinding or drilling", "Measuring", "Drawing"], ans: 1, exp: "Grinding/drilling produces flying particles that can damage eyes." },
    { q: "The correct procedure before using any electrical tool in the workshop is to:", opts: ["Switch it on immediately", "Check the power cord for damage and ensure proper earthing", "Oil the moving parts", "Wear gloves"], ans: 1, exp: "Damaged insulation or poor earthing can cause electric shock." },
    { q: "Loose clothing or long hair in a workshop is dangerous because it can:", opts: ["Get dirty", "Be caught in rotating machinery", "Reduce visibility", "Cause overheating"], ans: 1, exp: "Loose items can be pulled into moving parts, causing serious injury." },
    { q: "When carrying sharp tools like chisels in the workshop, you should:", opts: ["Point them upwards", "Hold them by the blade", "Point them downwards and away from body", "Keep them in pocket"], ans: 2, exp: "Points down and away prevents injury if you fall or bump into someone." },
    { q: "To make a simple paper model of a cube (net), how many squares are needed?", opts: ["4", "5", "6", "11"], ans: 2, exp: "A cube net consists of exactly 6 squares arranged in valid pattern (e.g., cross). There are 11 valid nets." },
    { q: "In a simple wood project, the joint most suitable for a picture frame corner is:", opts: ["Butt joint", "Dovetail joint", "Mitred joint", "Lap joint"], ans: 2, exp: "Mitred (45°) joint gives neat appearance and good glue surface for frames." },
    { q: "When making a simple metal key tag by filing, the first step after marking is:", opts: ["Drilling holes", "Cutting with hacksaw close to line", "Bending", "Polishing"], ans: 1, exp: "Rough cut with hacksaw leaves allowance for accurate filing to line." },
    { q: "A common simple project using plastic (acrylic) is a:", opts: ["Phone stand or ruler", "Hammer handle", "Wooden box", "Metal bracket"], ans: 0, exp: "Acrylic can be scored, snapped, filed, and polished to make small items like stands." },
    { q: "GPS in smartphones is an example of technology used in daily life for:", opts: ["Cooking", "Navigation and location services", "Washing clothes", "Entertainment only"], ans: 1, exp: "Global Positioning System satellites provide accurate location data." },
    { q: "Microwave ovens use which type of energy to heat food?", opts: ["Infrared", "Ultraviolet", "Microwaves (radio waves)", "Conduction"], ans: 2, exp: "Microwaves excite water molecules, generating heat internally." },
    { q: "Remote controls for TVs mostly use:", opts: ["Bluetooth", "Wi-Fi", "Infrared signals", "Radio waves"], ans: 2, exp: "IR requires line-of-sight; newer use RF/Bluetooth." },
    { q: "Solar panels in calculators convert light energy directly into:", opts: ["Heat energy", "Chemical energy", "Electrical energy", "Mechanical energy"], ans: 2, exp: "Photovoltaic cells produce electricity from sunlight." },
    { q: "Which material is a ferrous metal?", opts: ["Aluminium", "Copper", "Mild steel", "Brass"], ans: 2, exp: "Ferrous metals contain iron (magnetic, rust); mild steel is common ferrous alloy." },
    { q: "Plastics that can be repeatedly softened by heating are called:", opts: ["Thermosetting", "Thermoplastic", "Elastomers", "Composites"], ans: 1, exp: "Thermoplastics (e.g., PVC, polythene) soften on heating; thermosets harden permanently." },
    { q: "Wood from deciduous trees (e.g., oak, teak) is classified as:", opts: ["Softwood", "Hardwood", "Plywood", "Particle board"], ans: 1, exp: "Hardwoods are from broad-leaved trees; generally denser than softwoods." },
    { q: "The main advantage of aluminium over steel in everyday products is:", opts: ["Higher strength", "Lower density and corrosion resistance", "Magnetic property", "Lower cost"], ans: 1, exp: "Aluminium is lightweight and forms protective oxide layer." },
    { q: "When making a simple wooden pencil holder (cylindrical), the tool used to bore the central hole is:", opts: ["Chisel", "Brace and bit or drill", "Plane", "Saw"], ans: 1, exp: "Drill press or hand brace with auger bit bores clean holes." },
    { q: "In a simple metalwork project to make a tin can lantern, the main process after marking holes is:", opts: ["Filing", "Punching with nail and hammer", "Welding", "Threading"], ans: 1, exp: "Centre punch mark followed by nail hammering creates decorative holes." },
    { q: "To make a simple paper helicopter that spins when dropped, the critical design feature is:", opts: ["Large wings folded in opposite directions", "Heavy weight at bottom only", "No folds", "Square shape"], ans: 0, exp: "Asymmetric folded blades create autorotation due to air resistance." },
    { q: "A simple rubber band-powered boat uses stored:", opts: ["Elastic potential energy converted to kinetic", "Chemical energy", "Electrical energy", "Thermal energy"], ans: 0, exp: "Wound rubber band stores elastic energy released to turn propeller." },
    { q: "The correct way to maintain a handsaw is to:", opts: ["Store it in water", "Keep teeth sharp and lightly oiled, store hanging", "Leave it on floor", "Never clean"], ans: 1, exp: "Sharp teeth cut efficiently; oil prevents rust; hanging prevents blade damage." },
    { q: "Files should be cleaned using a:", opts: ["File card or wire brush", "Sandpaper", "Water", "Hammer"], ans: 0, exp: "File card removes metal pins clogging teeth." },
    { q: "To prevent rust on metal tools, apply a thin layer of:", opts: ["Water", "Oil or grease", "Paint only", "Sand"], ans: 1, exp: "Oil film prevents oxygen and moisture contact." },
    { q: "A chisel should be sharpened to:", opts: ["Rounded edge", "30°–35° bevel angle", "90° angle", "No sharpening needed"], ans: 1, exp: "Standard wood chisel bevel is about 30° for sharpness and strength." },
    { q: "When using a bench vice, the work should be:", opts: ["Held loosely", "Clamped firmly but not over-tightened", "Held by hand only", "Placed on floor"], ans: 1, exp: "Secure hold prevents movement; over-tightening can damage work." },
    { q: "The primary reason for seasoning wood before use in projects is to:", opts: ["Make it shiny", "Reduce moisture content and prevent warping/cracking", "Increase weight", "Change colour"], ans: 1, exp: "Seasoning (drying) stabilises wood dimensions." },
    { q: "In workshop drawing, the line used to represent hidden edges is:", opts: ["Continuous thick", "Dashed thin", "Chain line", "Centre line"], ans: 1, exp: "Dashed (hidden) lines show edges not visible." },
    { q: "A centre punch is used before drilling to:", opts: ["Enlarge hole", "Create a starting dimple to guide drill bit", "Remove metal", "Mark centre only"], ans: 1, exp: "Dimple prevents drill wandering." },
    { q: "Pliers should NOT be used for:", opts: ["Gripping small objects", "Turning nuts/bolts (unless adjustable)", "Cutting wire", "Hammering"], ans: 3, exp: "Using pliers as hammer damages jaws." },
    { q: "The safest way to carry a hand plane is with the:", opts: ["Blade upwards", "Blade downwards and covered", "Blade towards body", "In pocket"], ans: 1, exp: "Blade down prevents accidental cuts." },
    { q: "Technology in daily life that uses sensors to detect motion and switch on lights is called:", opts: ["Passive infrared (PIR) sensor system", "Bluetooth", "Wi-Fi", "GPS"], ans: 0, exp: "PIR detects body heat movement." },
    { q: "The material commonly used for making non-stick cooking pans is coated with:", opts: ["Aluminium oxide", "PTFE (Teflon)", "Stainless steel", "Rubber"], ans: 1, exp: "Polytetrafluoroethylene provides low-friction surface." },
    { q: "When constructing a 15° angle geometrically, you can:", opts: ["Bisect 30°", "Bisect 60° three times", "Use protractor only", "Add 45° and 30°"], ans: 0, exp: "30° from 60°-90° difference; bisect gives 15°." }

'Business Studies': [
    { q: "The business environment consists of internal and external factors. Which of the following is an example of an external macro-environment factor?", opts: ["Company culture", "Employee motivation", "Economic recession", "Management structure"], ans: 2, exp: "Macro-external factors (PESTLE) include economic conditions like recession, beyond the company's direct control." },
    { q: "A favourable business environment encourages entrepreneurship because it provides:", opts: ["High taxes", "Stable political climate and access to markets", "Excessive regulations", "Limited competition"], ans: 1, exp: "Stability, infrastructure, and supportive policies reduce risks and promote business growth." },
    { q: "The micro-environment of a business includes:", opts: ["Global economic trends", "Suppliers, customers, and competitors", "Technological advancements", "Government legislation"], ans: 1, exp: "Micro-environment involves immediate stakeholders the business interacts with directly." },
    { q: "Which factor in the business environment is most likely to affect all businesses in a country simultaneously?", opts: ["Competitors' actions", "Change in consumer tastes", "New taxation policy", "Supplier price increase"], ans: 2, exp: "Macro factors like government policies (taxation) affect the entire economy." },
    { q: "The main disadvantage of a sole proprietorship is:", opts: ["Limited capital", "Unlimited liability", "Difficulty in decision-making", "High taxation"], ans: 1, exp: "Owner is personally liable for all business debts; personal assets can be seized." },

      }

      <button onclick="user=null;exam=null;render()" class="mt-6 text-sm opacity-70">← Logout</button>
    </div>`;
}

    function toggleSubject(cb) {
      if (cb.checked) exam.chosen.push(cb.value);
      else exam.chosen = exam.chosen.filter(x => x !== cb.value);
      document.getElementById('startBtn').disabled = exam.chosen.length < 2;
    }

    function startExam() {
  const student = students[user];
  const classKey = student.class.toLowerCase().replace(' ', '');

  exam = {
    step: 'exam',
    subjects: [...exam.chosen],
    current: 0,
    questionIndex: 0,
    answers: {},
    startTime: Date.now(),
    timeLeft: 40*60,
    classQuestions: questions[classKey]  // save reference
  };
  startTimer();
  renderExam();
}

    function renderExam() {
  const s = exam.subjects[exam.current];
  const q = exam.classQuestions[s][exam.questionIndex];  // ← changed here
      document.getElementById('app').innerHTML = `
        <div class="max-w-4xl mx-auto glass p-8 mt-8 rounded-3xl">
          <div class="flex justify-between items-center mb-8">
            <div>
              <h2 class="text-3xl font-bold">${s}</h2>
              <p>Q${exam.questionIndex+1} of 40 • Overall: ${exam.current*40 + exam.questionIndex + 1} of ${exam.subjects.length*40}</p>
            </div>
            <div class="text-4xl font-bold" id="timer">40:00</div>
          </div>
          <div class="glass-dark p-8 rounded-2xl text-xl">
            <p class="mb-8">${q.q}</p>
            ${q.opts.map((opt,i) => `
              <label class="block p-4 my-2 rounded-xl cursor-pointer hover:bg-white/10 ${exam.answers[`${s}-${exam.questionIndex}`]===i ? 'bg-white/30' : ''}">
                <input type="radio" name="q" value="${i}" onchange="saveAnswer('${s}',${exam.questionIndex},${i})" ${exam.answers[`${s}-${exam.questionIndex}`]===i?'checked':''}>
                ${opt}
              </label>`).join('')}
          </div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
  <button onclick="prevQuestion()" ${exam.current===0 && exam.questionIndex===0 ? 'disabled' : ''} class="btn md:col-start-1">
    ← Previous
  </button>

  <button onclick="confirmSubmit()" class="btn bg-orange-600 hover:bg-orange-700 md:col-start-2">
    Submit Exam
  </button>

  ${exam.current === exam.subjects.length-1 && exam.questionIndex === 39 ? '' :
    `<button onclick="nextQuestion()" class="btn md:col-start-3">
      Next →
    </button>`
  }
</div>
        </div>`;
      updateTimer();
    }

    function saveAnswer(subject, qIndex, answer) {
      exam.answers[`${subject}-${qIndex}`] = answer;
    }

    function nextQuestion() {
      if (exam.questionIndex < 39) exam.questionIndex++;
      else if (exam.current < exam.subjects.length-1) { exam.current++; exam.questionIndex = 0; }
      renderExam();
    }

    function prevQuestion() {
      if (exam.questionIndex > 0) exam.questionIndex--;
      else if (exam.current > 0) { exam.current--; exam.questionIndex = 39; }
      renderExam();
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        exam.timeLeft--;
        if (exam.timeLeft <= 0) finishExam();
        updateTimer();
      }, 1000);
    }

    function updateTimer() {
      if (!document.getElementById('timer')) return;
      const m = Math.floor(exam.timeLeft/60).toString().padStart(2,'0');
      const s = (exam.timeLeft%60).toString().padStart(2,'0');
      const timerEl = document.getElementById('timer');
      timerEl.textContent = `${m}:${s}`;
      timerEl.className = exam.timeLeft <= 300 ? 'low' : 'text-5xl font-bold';
      if (exam.timeLeft <= 300) document.getElementById('timer').classList.add('text-red-400');
    }

    function confirmSubmit() {
  const answered = Object.keys(exam.answers).length;
  const total = exam.subjects.length * 40;
  const unanswered = total - answered;

  const overlay = document.createElement('div');
  overlay.className = 'fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4';
  overlay.innerHTML = `
    <div class="glass p-8 rounded-3xl max-w-md w-full text-center">
      <h2 class="text-3xl font-bold mb-6">⚠️ Submit Exam?</h2>
      <p class="text-xl mb-4">You have answered <b>${answered}</b> out of <b>${total}</b> questions.</p>
      ${unanswered > 0 ? `<p class="text-red-400 mb-6"><b>${unanswered}</b> questions are unanswered.</p>` : ''}
      <p class="mb-8">Are you sure you want to submit now?</p>
      <div class="grid grid-cols-2 gap-4">
        <button onclick="this.closest('.fixed').remove()" class="btn bg-gray-600 hover:bg-gray-700">
          Cancel
        </button>
        <button onclick="finishExam(); this.closest('.fixed').remove()" class="btn bg-red-600 hover:bg-red-700">
          Yes, Submit
        </button>
      </div>
    </div>`;
  document.body.appendChild(overlay);
}
    
    function finishExam() {
  clearInterval(timerInterval);

  const scores = {};
  const correctAnswers = {};  // for per-subject correct count
  let totalCorrect = 0;

  exam.subjects.forEach(sub => {
    let correct = 0;
    for (let i = 0; i < 40; i++) {
      const userKey = `${sub}-${i}`;
      if (exam.answers[userKey] === exam.classQuestions[sub][i].ans) {
        correct++;
      }
    }
    scores[sub] = Math.round(correct / 40 * 100);
    correctAnswers[sub] = correct;
    totalCorrect += correct;
  });

  const totalQuestions = exam.subjects.length * 40;
  const percentage = Math.round(totalCorrect / totalQuestions * 100);
  const grade = percentage >= 70 ? 'A' :
                percentage >= 60 ? 'B' :
                percentage >= 50 ? 'C' :
                percentage >= 40 ? 'D' : 'F';

  const studentData = students[user] || {
    firstName: user.charAt(0).toUpperCase() + user.slice(1).toLowerCase(),
    lastName: '',
    class: 'Unknown',
    school: 'Excellence Tutorial'
  };

  const result = {
    name: `${studentData.firstName} ${studentData.lastName}`.trim() || user,
    username: user,
    class: studentData.class,
    school: studentData.school,
    subjects: exam.subjects,
    scores,                    // {subject: percentage}
    correctAnswers,            // {subject: correct count}
    totalQuestions,
    totalCorrect,
    total: percentage,
    grade,
    time: new Date().toISOString()
  };

  attempts.push(result);
  localStorage.setItem('excellence_attempts', JSON.stringify(attempts));

  // Preserve answers and add result for renderResult()
  exam = {
    step: 'result',
    result,
    answers: exam.answers,
    classQuestions: exam.classQuestions  // keep for review/explanations
  };

  renderResult();
}

function shareViaWhatsApp() {
  let message = `Hello Sir,\n\nHere is my attempt result. Thank you.\n\n`;
  message += `Name: ${exam.result.name}\n`;
  message += `Class: ${exam.result.class}\n`;
  message += `Date: ${new Date(exam.result.time).toLocaleDateString()}\n\n`;
  message += `Overall: ${exam.result.total}% (Grade ${exam.result.grade})\n`;
  message += `Total Correct: ${exam.result.totalCorrect}/${exam.result.totalQuestions}\n\n`;
  message += `Subject Scores:\n`;

  exam.result.subjects.forEach(s => {
    const correct = exam.result.correctAnswers[s] || Math.round(exam.result.scores[s]/100 * 40);
    message += `- ${s}: ${correct}/40 (${exam.result.scores[s]}%)\n`;
  });

  message += `\nThank you!`;

  const encodedMessage = encodeURIComponent(message);

  // Your number (international format, no + or spaces)
  const teacherNumber = "2348155095660";

  // Open WhatsApp with pre-filled message
  window.open(`https://wa.me/${teacherNumber}?text=${encodedMessage}`, '_blank');

  alert("WhatsApp opened with your full result! Just tap Send.");
}
    
function renderResult() {
  const r = exam.result;

  // Safe student data
  const student = students[user] || {
    firstName: user.charAt(0).toUpperCase() + user.slice(1).toLowerCase(),
    lastName: '',
    class: 'Unknown Class',
    school: 'Excellence Tutorial'
  };

  // Use the saved classQuestions from exam (preserved in finishExam)
  const classQuestions = exam.classQuestions || {};

  document.getElementById('app').innerHTML = `
    <div class="max-w-6xl mx-auto glass p-10 mt-10 rounded-3xl">
      <div class="text-center mb-12">
        <h1 class="text-6xl font-bold mb-4">Exam Complete!</h1>
        <div class="text-8xl font-bold mb-6 ${r.grade==='A'?'text-green-400':r.grade==='B'?'text-blue-400':r.grade==='C'?'text-yellow-400':r.grade==='D'?'text-orange-400':'text-red-400'}">
          ${r.total}%
        </div>
        <div class="text-5xl font-bold mb-8">Grade: ${r.grade}</div>
        <p class="text-2xl mb-8">
          Great job, ${student.firstName} ${student.lastName}!<br>
          Class: ${student.class} • School: ${student.school}
        </p>
      </div>

      <div class="grid grid-cols-2 gap-4 mt-8">
        <button onclick="shareViaWhatsApp()" class="btn bg-green-600 hover:bg-green-700 text-xl px-12">
          Send Result to Teacher on WhatsApp
        </button>
      </div>

      <!-- Per-subject score summary -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-12">
        ${r.subjects.map(s => {
          const correct = r.correctAnswers[s] || 0;
          return `
            <div class="glass-dark p-6 rounded-2xl text-center">
              <div class="text-lg font-semibold">${s}</div>
              <div class="text-5xl font-bold my-4">${r.scores[s]}%</div>
              <div class="text-sm opacity-80">${correct} / 40 correct</div>
            </div>
          `;
        }).join('')}
      </div>

      <!-- Detailed question review -->
      ${r.subjects.map((subject) => {
        const subjQuestions = classQuestions[subject] || [];
        return `
          <div class="mb-12">
            <h2 class="text-3xl font-bold mb-6 text-center">${subject} — Review</h2>
            <div class="space-y-6">
              ${subjQuestions.map((q, qIdx) => {
                const userKey = `${subject}-${qIdx}`;
                const userAnswer = exam.answers[userKey];
                const isCorrect = userAnswer === q.ans;
                return `
                  <div class="glass-dark p-8 rounded-2xl">
                    <div class="flex justify-between items-start mb-4">
                      <div class="text-xl font-semibold">Q${qIdx + 1}: ${q.q || 'Question not found'}</div>
                      <div class="text-2xl font-bold ${isCorrect ? 'text-green-400' : 'text-red-400'}">
                        ${isCorrect ? '✓ Correct' : '✗ Wrong'}
                      </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                      ${(q.opts || []).map((opt, optIdx) => {
                        const isUser = optIdx === userAnswer;
                        const isCorr = optIdx === q.ans;
                        return `
                          <div class="p-4 rounded-xl ${isCorr ? 'bg-green-500/30 border-2 border-green-400' : isUser && !isCorr ? 'bg-red-500/30 border-2 border-red-400' : 'bg-white/5'}">
                            <span class="font-bold">${String.fromCharCode(65 + optIdx)}.</span> ${opt || ''}
                            ${isCorr ? ' <span class="ml-2 font-bold text-green-300">← Correct Answer</span>' : ''}
                            ${isUser && !isCorr ? ' <span class="ml-2 font-bold text-red-300">← Your Answer</span>' : ''}
                          </div>`;
                      }).join('')}
                    </div>

                    ${!isCorrect ? `
                      <div class="mt-4 p-4 bg-yellow-500/20 rounded-xl border border-yellow-400">
                        <p class="font-semibold text-yellow-300">Explanation:</p>
                        <p>${q.exp || 'No explanation available.'}</p>
                      </div>` : ''
                    }
                  </div>`;
              }).join('')}
            </div>
          </div>`;
      }).join('')}

      <div class="text-center mt-12">
        <p class="text-xl mb-8 text-green-300">✅ Your result has been saved!</p>
        <button onclick="user=null;exam=null;render()" class="btn text-2xl px-16">
          Back to Home
        </button>
      </div>
    </div>`;
}
    render();
  </script>
</body>
</html>
